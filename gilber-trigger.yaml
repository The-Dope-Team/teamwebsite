steps: 
- name: 'gcr.io/cloud-builders/docker'
  id: Build 
  args:
  - 'build'
  - '-t'
  - 'gcr.io/$PROJECT_ID/the-dope-team/teamwebsite:latest'
  - '.'


- name: 'gcr.io/cloud-builders/docker'
  id : push 
  args: 
  - 'push'
  - 'gcr.io/$PROJECT_ID/the-dope-team/teamwebsite:latest'

- name: 'gcr.io/cloud-builders/gke-deploy'
  id: Deploy Pod to Kubernetes
  args:
    - run
    - --filename=dev.yaml
    - --image=gcr.io/$PROJECT_ID/the-dope-team/teamwebsite:latest'
    - --location=us-east1-b
    - --cluster=cluster-1