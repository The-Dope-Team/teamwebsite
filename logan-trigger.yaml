# This step builds the container image.
steps:
- name: 'gcr.io/cloud-builders/docker'
  id: Build
  args:
  - 'build'
  - '-t'
  - 'gcr.io/$PROJECT_ID/the-dope-team/teamwebsite:latest'
  - '.'

# The above command runs: docker build -t gcr.io/$PROJECT_ID/constellationweb:latest .

# This step pushes the image to Container Registry
# The PROJECT_ID and SHORT_SHA variables are automatically
# replaced by Cloud Build.
- name: 'gcr.io/cloud-builders/docker'
  id: Push
  args:
  - 'push'
  - 'gcr.io/$PROJECT_ID/the-dope-team/teamwebsite:latest'

# This step deploys the application in Kubernetes
- name: 'gcr.io/cloud-builders/gke-deploy'
  id: Deploy Pod to Kubernetes
  args:
  - run
  - --filename=dev.yaml
  - --image=gcr.io/the-dope-team/teamwebsite:latest
  - --location=us-east1-b
  - --cluster=cluster-1